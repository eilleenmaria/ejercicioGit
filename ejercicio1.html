<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    
</head>
<body>

    <H1>
        SERIE FIBONACCI
    </H1>
    <ul id= "fib"></ul>
    <script> 
        let numeroDeElementos = 10;
        fig = [0,1]
        for (let index = 2; index <= numeroDeElementos; index ++) {
            let elemento = fig[index-1] + fig[index-2]
            fig.push(elemento);
        }
        console.log(fig);
       
        const ul = document.getElementById ("fib");
        fig.forEach(number =>{
            const li = document.createElement ("li");
            li.innerHTML = number;
            ul.append(li);
        });
        
    </script>
</body>
</html>
